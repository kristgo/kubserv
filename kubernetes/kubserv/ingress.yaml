apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    ingressclass.kubernetes.io/is-default-class: "true"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kubserv.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .ServiceName }}
            port:
              number: 80
