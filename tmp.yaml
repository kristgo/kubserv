apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
  labels:
    app: kubserv
  name: kubserv
spec:
  backend:
    serviceName: kubserv
    servicePort: 80
  rules:
  - host: kubserv.test
    http:
      paths:
      - path: /
        backend:
          serviceName: kubserv
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubserv
  labels:
    app: kubserv
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: kubserv
    spec:
      containers:
      - name: kubserv
        image: docker.io/kristgo/kubserv:0.0.5
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
        resources:
          limits:
            cpu: 10m
            memory: 30Mi
          requests:
            cpu: 10m
            memory: 30Mi
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: kubserv
  labels:
    app: kubserv
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: kubserv
---
